##
# Motech server logging configuration
# - Log anything that is logged at level WARN or above to console.
# - Log anything that makes it to the ROOT category to log/motech-server.log.
##
log4j.rootCategory=INFO, TOMCAT, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.threshold=WARN
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %5p [%c{1}:%L] - %m%n

log4j.appender.TOMCAT=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TOMCAT.File=${catalina.base}/logs/motech-server.log
log4j.appender.TOMCAT.DatePattern='.'yyyy-MM-dd
log4j.appender.TOMCAT.layout=org.apache.log4j.PatternLayout
log4j.appender.TOMCAT.layout.ConversionPattern=%d{ABSOLUTE} %5p [%c{1}:%L] - %m%n

# Category thresholds
log4j.category.org.motech=DEBUG
log4j.logger.org.hibernate.SQL=DEBUG, TOMCAT